{% if events %}
    {% for event in events %}
    <div class="col-md-6 col-lg-4" data-aos="fade-up">
        <div class="card event-card h-100 border-0 shadow-sm hover-lift">
            <div class="card-header bg-transparent border-0 pt-3 px-3">
                <span class="badge bg-primary rounded-pill px-3 py-2">{{ event.sport.name }}</span>
            </div>
            
            <div class="card-body">
                <div class="d-flex align-items-center text-muted mb-2 small">
                    <i class="far fa-calendar-alt me-2"></i>
                    {{ event.start_date.strftime('%d %b, %Y') }}
                </div>
                
                <h5 class="card-title fw-bold text-dark mb-3">{{ event.title }}</h5>
                
                <p class="card-text text-muted small mb-0">
                    <i class="fas fa-map-marker-alt me-2 text-danger"></i>
                    {{ event.venue.name if event.venue else "Venue TBD" }} 
                </p>
            </div>
            
            <div class="card-footer bg-white border-0 pb-3 px-3">
                <div class="d-flex justify-content-between align-items-center">
                    <small class="text-muted">By {{ event.manager.username }}</small>
                  <button class="btn btn-sm btn-light text-primary fw-bold rounded-pill px-3 btn-details" 
        data-event-id="{{ event.id }}">
    Details <i class="fas fa-arrow-right ms-1"></i>
</button>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
{% else %}
    <div class="col-12 text-center py-5">
        <div class="text-muted">
            <i class="far fa-frown fa-3x mb-3 text-secondary"></i>
            <h5 class="mt-3">No events found for this sport.</h5>
        </div>
    </div>
{% endif %}
