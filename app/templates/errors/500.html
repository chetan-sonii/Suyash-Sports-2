{% extends "base.html" %}

{% block content %}
<div class="container d-flex flex-column align-items-center justify-content-center text-center" style="min-height: 70vh;">
    <div class="mb-4 text-danger opacity-25">
        <i class="fas fa-server fa-8x"></i>
    </div>

    <h1 class="display-1 fw-bold text-danger mb-0">500</h1>
    <h2 class="fw-bold mb-3">Server Error</h2>
    <p class="text-muted lead mb-5" style="max-width: 500px;">
        Something went wrong on our end. We have been notified and are fixing the issue right now.
    </p>

    <a href="{{ url_for('public.index') }}" class="btn btn-outline-danger rounded-pill px-5 fw-bold">
        Back to Safety
    </a>

</div>
{% endblock %}
