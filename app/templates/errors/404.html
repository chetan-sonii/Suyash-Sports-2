{% extends "base.html" %}

{% block content %}
<div class="container d-flex flex-column align-items-center justify-content-center text-center" style="min-height: 70vh;">
    <div class="mb-4 text-primary opacity-25">
        <i class="fas fa-search-location fa-8x"></i>
    </div>

    <h1 class="display-1 fw-bold text-dark mb-0">404</h1>
    <h2 class="fw-bold mb-3">Page Not Found</h2>
    <p class="text-muted lead mb-5" style="max-width: 500px;">
        Oops! It looks like the tournament you are looking for has finished or the page doesn't exist.
    </p>

    <div class="d-flex gap-3">
        <a href="{{ url_for('public.index') }}" class="btn btn-primary rounded-pill px-5 shadow-sm fw-bold">
            <i class="fas fa-home me-2"></i> Go Home
        </a>
        <a href="javascript:history.back()" class="btn btn-outline-secondary rounded-pill px-4">
            Go Back
        </a>

    </div>
</div>

{% endblock %}
